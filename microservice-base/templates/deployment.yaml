apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    group: {{ .Values.app.group }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        group: {{ .Values.app.group }}
    spec:
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.container.image.repository }}:{{ .Values.app.container.image.tag }}"
          ports:
            - containerPort: {{ .Values.app.container.port }}
          {{- with .Values.app.container.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- range $key := .Values.app.container.env }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: users-service-staging
                  key: {{ $key }}
            {{- end }}
